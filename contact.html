    <body class="container-fluid">
        <form id="main-form" method="POST">

                <label for="name">Name: <input type="text" name="name" required="required"></label>
                <label for="email">Email: <input type="email" name="email" required="required"></label>
                <label for="phone">Phone: <input type="tel" name="phone" required="required"></label>
                <label for="inquiry">Reason for Inquiry:</label>
                    <select name="inquiry">
                        <option name="catering" selected="selected">Catering</option>
                        <option name="private">Private Party</option>
                        <option name="feedback">Feddback</option>
                        <option name="other">Other</option>
                    </select>
                
                <label for="addInformation">Additional Information:</label>
                    <textarea name="comments" cols="20" rows="5">Enter Information...</textarea>
                
                <label>Have you been to the restaurant?</label>
                    <input type="radio" name="no" value="no" checked="checked" />
                    No
                    <input type="radio" name="yes" value="yes" />
                    Yes
                
                <label>Best days to contact you:</label>
                    <input type="checkbox" name="M">
                    M
                    <input type="checkbox" name="T">
                    T
                    <input type="checkbox" name="W">
                    W
                    <input type="checkbox" name="Th">
                    Th
                    <input type="checkbox" name="F">
                    F
                
                <input type="submit" name="request" value="Send Request" />
        </form>
